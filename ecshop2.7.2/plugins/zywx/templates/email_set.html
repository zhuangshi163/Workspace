<script type="text/javascript" charset="utf-8">
	function show_made_app(email)
	{
		var email = email || "";
		window.location.href="index.php?act=email_submit&login_email="+email;
	}
	function toggleTab(id) 
	{
		var id = id || 'j_register';
		if ('j_register' == id)
		{
			$("#j_register_tab").addClass('a_active');
			$("#j_register").show();
			$("#j_login_tab").removeClass('a_active');
			$("#j_login").hide();
		}
		else
		{
			//doAjaxLogin('loginStatusCallback','');
			$("#j_login_tab").addClass('a_active');
			$("#j_login").show();
			$("#j_register_tab").removeClass('a_active');
			$("#j_register").hide();
		}
		$(".next_btn").val(submit_name);
	}
</script>
