	var new_pagesize = '';//新品总页数

	function loadgoods(){
		//alert("开始加载商品!");
		getBest(1);
		//alert("函数可以用！！！")
	}
	//获取精品推荐
	function getBest(page){
		var url = image_url + 'plugins/zywx/rpc/goods_list.php?jsoncallback=?&act=homeShow&type=best&orderStr=last_update&orderVal=1&page='+page;
		$.ajax({ 
            type: "get", 
            url: url,  
            dataType:"html",   
            success: bestCallBack, 
            error: function (XMLHttpRequest, textStatus, errorThrown) { 
                    alert(errorThrown); 
            } 
    	});
	}
	//获取新品
	function getNew(page){
		var url = image_url + 'plugins/zywx/rpc/goods_list.php?jsoncallback=?&act=homeShow&type=new&orderStr=last_update&orderVal=1&page='+page;
		$.ajax({ 
            type: "get", 
            url: url,  
            dataType:"html",   
            success: newCallBack, 
            error: function (XMLHttpRequest, textStatus, errorThrown) { 
                    alert(errorThrown); 
            } 
    	});
	}
	//获取热卖
	function getHot(page){
		var url = image_url + 'plugins/zywx/rpc/goods_list.php?jsoncallback=?&act=homeShow&type=hot&orderStr=last_update&orderVal=1&page='+page;
		$.ajax({ 
            type: "get", 
            url: url,  
            dataType:"html",   
            success: hotCallBack, 
            error: function (XMLHttpRequest, textStatus, errorThrown) { 
                    alert(errorThrown); 
            } 
    	});
	}
	function bestCallBack(result){
		var s=result;
		var best_list = '';
		var con = 0;
		var tmpStr = '';
		if(s.goods == ""){
			$id("type_best").style.display = "none";
		}else{
			$id("type_best").style.display = "block";
		}
		for(var i in s.goods){
			var tname = s.goods[i].goods_name;
			 if(tname == "" || tname == null){
			}else{
				con++;
				if(tname.length>5) tname = tname.substr(0,5)+'...';
				var imgurl = image_url+s.goods[i].goods_thumb;
				tmpStr += str_textCon(s.goods[i].promote_price,s.goods[i].goods_id,s.goods[i].goods_name,imgurl,tname,s.goods[i].shop_price,s.goods[i].promote_price);
				if(con%3 == 0){
					bestNum++;
					best_list += str_outCon(tmpStr);
					tmpStr = '';
				}
			}
		}
		if(con<3){
			best_list = tmpStr;
			$id("best").innerHTML = best_list;
		}else{
			$id("best").innerHTML = best_list;
		}
		getNew("1");
	}
	
	function newCallBack(result){
		var s=result;
		var new_list = '';
		var con = 0;
		var tmpStr = '';
		if(s == ""){
			$id("type_new").style.display = "none";
		}else{
			$id("type_new").style.display = "block";
		}
		for(var i in s.goods){
			var tname = s.goods[i].goods_name;
			if (tname == "" || tname == null) {
			}
			else {
				con++;
				if (tname.length > 5) 
					tname = tname.substr(0, 5) + '...';
				var imgurl = image_url + s.goods[i].goods_thumb;
				tmpStr += str_textCon(s.goods[i].promote_price,s.goods[i].goods_id, s.goods[i].goods_name, imgurl, tname, s.goods[i].shop_price,s.goods[i].promote_price);
				if (con % 3 == 0) {
					newNum++;
					new_list += str_outCon(tmpStr);
					tmpStr = '';
				}
			}
		}
		if(con<3){

		}else{
			$id("new").innerHTML = new_list;
		}
		getHot("1");//获取热卖
	}
	
	function hotCallBack(result){
		var s=result;
		var hot_list = '';
		var con = 0;
		var tmpStr = '';
		
		if(s == ""){
			$id("type_hot").style.display = "none";
		}else{
			$id("type_hot").style.display = "block";
		}
		for(var i in s.goods){						
			con++;
			var tname = s.goods[i].goods_name;
			if (tname == "" || tname == null) {
			
			}
			else {
				if (tname.length > 5) 
					tname = tname.substr(0, 5) + '...';
				var imgurl = image_url + s.goods[i].goods_thumb;
				tmpStr += str_textCon(s.goods[i].promote_price,s.goods[i].goods_id, s.goods[i].goods_name, imgurl, tname, s.goods[i].shop_price,s.goods[i].promote_price);
				if (con % 3 == 0) {
					hotNum++;
					//	con = 0;
					hot_list += str_outCon(tmpStr);
					tmpStr = '';
				}
			}
		}
		
		if(con<3){
			hot_list = tmpStr;
			$id("hot").innerHTML = hot_list;
		}else{
			$id("hot").innerHTML = hot_list;
		}
		
	}
	
	
	function str_textCon(flag,goodId,goodname,imgurl,tname,goodPrice,goodPrice1){
		if (flag == "") {
			var tmpStr = '<div onclick="openGoodsDetails(' + goodId + ',\'' + goodname + '\')" style="position:relative;-webkit-box-flex: 1; box-flex: 1; margin: 5px">' +
			'<div class="ui-con-text">' +
			'<div class="ui-div-text" style="background:url(\'' +
			imgurl +
			'\') no-repeat center center;"></div>' +
			'<div class="ui-text-content">' +
			'<span class="ui-btn-text-dwx-font t-color">' +
			tname +
			'</span>' +
			'<em class="many_color">' +
			goodPrice +
			'</em></div></div></div>';
		}else{
			var tmpStr = '<div onclick="openGoodsDetails(' + goodId + ',\'' + goodname + '\')" style="position:relative;-webkit-box-flex: 1; box-flex: 1; margin: 5px">' +
			'<div class="ui-con-text">' +
			'<div class="ui-div-text" style="background:url(\'' +
			imgurl +
			'\') no-repeat center center;"></div>' +
			'<div class="ui-text-content">' +
			'<span class="ui-btn-text-dwx-font t-color">' +
			tname +
			'</span>' +
			'<em class="many_color">' +
			goodPrice1 +
			'</em></div></div></div>';
		}
		return tmpStr;
	}
	
	function str_outCon(textStr){
		var str = '<div class="ui-flip-section">'+
			'<div class="ui-sec-sty">'+
			textStr+
			'</div></div>';
		return str;
	}
	
		function next_(f){
		switch(f){
			case 'best':
				var currentLoc = bestFlip.currentPoint;
				$id('best_prev').style.visibility = 'visible'; 
				$id('best_next').style.visibility = 'visible';
				if(currentLoc == (bestNum -2)) {$id('best_next').style.visibility = 'hidden';}
				bestFlip.toNext();
			break;
			case 'new':
				var currentLoc = newFlip.currentPoint;
				$id('new_prev').style.visibility = 'visible'; 
				$id('new_next').style.visibility = 'visible';
				if(currentLoc == (newNum -2)) {$id('new_next').style.visibility = 'hidden';}
				newFlip.toNext();
			break;
			case 'hot':
				var currentLoc = hotFlip.currentPoint;
				$id('hot_prev').style.visibility = 'visible'; 
				$id('hot_next').style.visibility = 'visible';
				if(currentLoc == (hotNum -2)) {$id('hot_next').style.visibility = 'hidden';}
				hotFlip.toNext();
			break;
			case 'brands':
				var currentLoc = brandsFlip.currentPoint;
				$id('brands_prev').style.visibility = 'visible'; 
				$id('brands_next').style.visibility = 'visible';
				if(currentLoc == (hotNum -2)) {$id('brands_next').style.visibility = 'hidden';}
				brandsFlip.toNext();
			break;
			default:break;
		}
	}
